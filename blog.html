---
layout: page
title: Blog
permalink: /blog/
---

<div class="blog-content">

    <div class="container">
        <div class="row">
            {% for post in site.posts %}
            <div class="col-md-6">
                <article class="thumbnail">
                    <figure>
                        <a href="{{ post.url | prepend: site.baseurl }}">
                            <img src="{{ post.thumbnail }}" alt="">
                        </a>

                        <figcaption >
                            <span class="date">{{ post.date | date: "%-d" }}</span>
                            <span class="year">{{ post.date | date: "%b" }}</span>
                        </figcaption>
                    </figure>

                    <div class="caption">
                        {% for category in post.categories %}
                        <a class="category">#{{ category }}</a>
                        {% endfor %}
                        <a class="title" href="{{ post.url | prepend: site.baseurl }}"><h3>{{ post.title }}</h3></a>
                    </div>


                </article>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
