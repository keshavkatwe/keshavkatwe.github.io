---
layout: default
---
<div id="fb-root"></div>
<script>(function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id))
            return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6&appId=1545163422472570";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

<section class="container-fluid blog-wrapper">
    <div class="filter">
        <div class="container">

        </div>
    </div>
</section>

<div class="blog-content">
    <div class="container">
        <div class="row">
            <div class="col-md-8">

                <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
                    <header class="post-header">
                        <figure>
                            <img itemprop="image" src="{{ page.thumbnail }}"/>
                        </figure>
                        {% for category in page.categories %}
                        <a class="category">#{{ category }}</a>
                        {% endfor %}
                        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
                        <p class="post-meta">
                            <time class="hidden" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
                            {% if page.author %}<i class="fa fa-user"></i> by 
                            <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                                <span itemprop="name">{{ page.author }}</span>
                            </span>
                            {% endif %}
                        </p>
                    </header>



                    <div class="caption">
                        <div class="post-content" itemprop="articleBody">
                            {{ content }}

                        </div>
                    </div>

                    <footer>
                        {% include shares.html title=page.title thumbnail=page.thumbnail %}
                    </footer>
                </article>
                <br/>
                <div class="fb-comments" data-href="{{page.url | prepend: site.baseurl | prepend: site.url}}" data-width="100%" data-numposts="5"></div>
            </div>
            <div class="col-md-4">
                <script>
                    window.fbAsyncInit = function () {
                        FB.Event.subscribe(
                                'ad.loaded',
                                function (placementId) {
                                    console.log('Audience Network ad loaded');
                                }
                        );
                        FB.Event.subscribe(
                                'ad.error',
                                function (errorCode, errorMessage, placementId) {
                                    console.log('Audience Network error (' + errorCode + ') ' + errorMessage);
                                }
                        );
                    };
                    (function (d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id))
                            return;
                        js = d.createElement(s);
                        js.id = id;
                        js.src = "//connect.facebook.net/en_US/sdk/xfbml.ad.js#xfbml=1&version=v2.5&appId=1715013032049591";
                        fjs.parentNode.insertBefore(js, fjs);
                    }(document, 'script', 'facebook-jssdk'));
                </script>
                <div class="fb-ad" data-placementid="1715013032049591_1715013415382886" data-format="300x250" data-testmode="false"></div>


            </div>
        </div>
    </div>
</div>
